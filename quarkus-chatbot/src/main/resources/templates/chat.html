<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quarkus Chat</title>
  <script>
    let socket;
    let buffer = "";

    function connect() {
      socket = new WebSocket("ws://" + location.host + "/ws/chat");

      socket.onmessage = function(event) {
        if (event.data === "[DONE]") {
          const responseDiv = document.createElement("div");
          responseDiv.className = "bot";
          responseDiv.innerText = buffer;
          document.getElementById("chat").appendChild(responseDiv);
          buffer = "";
          scrollToBottom();
        } else {
          buffer += event.data;
        }
      };
    }

    function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (message === "") return;

      input.value = "";

      const userDiv = document.createElement("div");
      userDiv.className = "user";
      userDiv.innerText = message;
      document.getElementById("chat").appendChild(userDiv);

      socket.send(message);
      scrollToBottom();
    }

    function scrollToBottom() {
      const chatDiv = document.getElementById("chat");
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    window.onload = function() {
      connect();
      document.getElementById("input").focus();
    };

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
    }

    #chat {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
      background-color: #f1f1f1;
    }

    .user {
      text-align: right;
      color: blue;
      margin: 0.5em 0;
    }

    .bot {
      text-align: left;
      color: green;
      margin: 0.5em 0;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.5em;
      background-color: #fff;
    }

    #input {
      flex: 1;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    #send-button {
      margin-left: 0.5em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Say something...">
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
